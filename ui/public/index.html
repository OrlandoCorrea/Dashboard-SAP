    <style>
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to right, #ffff00 0%, #99cc00 100%);
      }
      .body-film {
          min-height: 100%;
          overflow-y: scroll;
      }
      .box-d{
        background: linear-gradient(to right, #ffff00 0%, #99cc00 100%);
        width: 100%;
      }
      .card-signin {
      border: 0;
      border-radius: 2rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
      background-color: white;
      }

      .card-signin .card-title {
      margin-bottom: 2rem;
      font-weight: 300;
      font-size: 1.5rem;
      }

      .card-signin .card-body {
      padding: 2rem;
      }

      .form-signin {
      width: 100%;
      }

      .form-signin .btn {
      font-size: 80%;
      border-radius: 5rem;
      letter-spacing: .1rem;
      font-weight: bold;
      padding: 1rem;
      transition: all 0.2s;
      }

      .form-label-group {
      position: relative;
      margin-bottom: 1rem;
      }

      .form-label-group input {
      height: auto;
      border-radius: 2rem;
      }

      .form-label-group>input,
      .form-label-group>label {
      padding: var(--input-padding-y) var(--input-padding-x);
      }

      .form-label-group>label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0;
      line-height: 1.5;
      color: #495057;
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
      }

      .form-label-group input::-webkit-input-placeholder {
      color: transparent;
      }

      .form-label-group input:-ms-input-placeholder {
      color: transparent;
      }

      .form-label-group input::-ms-input-placeholder {
      color: transparent;
      }

      .form-label-group input::-moz-placeholder {
      color: transparent;
      }

      .form-label-group input::placeholder {
      color: transparent;
      }

      .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
      padding-bottom: calc(var(--input-padding-y) / 3);
      }

      .form-label-group input:not(:placeholder-shown)~label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
      }
    .thumb-item {
      position: relative;
      overflow: hidden;
    }
    .thumb-item__image {
      width:"30";
      height:"30";
    }
    .thumb-item__info {
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 100%;
      opacity: 0;
      box-sizing: border-box;
      color: #000000;
      padding: 10px 20px;
    }
    .thumb-item__info h5 {
      font-size: 16px;
      margin: 0;
      padding: 0;
      font-family: tahoma;
      font-weight: bold;
    }
    .thumb-item__info p {
      font-size: 12px;
      margin: 10px 10px 10px;
    }
    .thumb-item:hover .thumb-item__info {
      opacity: 1;
      bottom: -10px;
    }
  </style>
